<h2> { insert title here } </h2>

<div class="line-translation">
	<div class="left">
		<h3> Text</h3>
		<h4> {{ page.creator }}</h4>
		<pre>{{ page.orig_text }}</pre>
	</div>
	<div class="right">
		<h3> Text (Translated) </h3>
		<h4> {{ page.translator }}</h4>
		<pre> {{ page.trans_text }} </pre>
	</div>
</div>
