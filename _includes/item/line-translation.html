{% comment %} The next line displays the original title (if available), then the translated title.{%- endcomment -%}
<h2> {% if page.title_orig %}{{ page.title_orig }} | {% endif %}{{ page.title }} </h2>

<div class="line-translation">
	<div class="left">
		<h4> Transcription </h4>
		<pre>{{ page.orig_text }}</pre>
	</div>
	<div class="right">
		<h4> Translation </h4>
		<pre>{{ page.trans_text }}</pre>
	</div>
</div>
